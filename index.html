<!DOCTYPE html>
<html>
  <head>
    <title>Multi Steps Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="wrapper active">
      <div class="form active">
        <div class="header">
          <ul>
            <li class="active form_1_progessbar">
              <div>
                <p>1</p>
              </div>
            </li>
            <li class="form_2_progessbar">
              <div>
                <p>2</p>
              </div>
            </li>
            <li class="form_3_progessbar">
              <div>
                <p>3</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="form_wrap">
          <div class="form_1 data_info">
            <h2>Signup Info</h2>
            <form>
              <div class="form_container">
                <div class="input_wrap">
                  <label for="username">UserName</label>
                  <input
                    type="text"
                    name="username"
                    class="input"
                    id="username"
                    placeholder="enter your name"
                  />
                </div>
                <div class="input_wrap">
                  <label for="phonenumber">Contact Number</label>
                  <input
                    type="text"
                    name="phonenumber"
                    class="input"
                    id="phonenumber"
                    placeholder="enter your contact number"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="form_2 data_info" style="display: none">
            <h2>Verify Your Number</h2>
            <form>
              <div class="otp-field">
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input class="space" type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
                <input type="text" maxlength="1" />
              </div>
            </form>
          </div>

          <div class="form_3 data_info" style="display: none">
            <h2>Personal Info</h2>
            <form>
              <div class="form_container">
                <div class="input_wrap">
                  <label for="first_name">First Name</label>
                  <input
                    type="text"
                    name="First Name"
                    class="input"
                    id="first_name"
                  />
                </div>
                <div class="input_wrap">
                  <label for="last_name">Last Name</label>
                  <input
                    type="text"
                    name="Last Name"
                    class="input"
                    id="last_name"
                  />
                </div>
                <div class="input_wrap">
                  <label for="email">Email Address</label>
                  <input
                    type="text"
                    name="Email Address"
                    class="input"
                    id="email"
                  />
                </div>
                <div class="input_wrap">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="input"
                    id="password"
                  />
                </div>

                <div class="input_wrap">
                  <label for="confirm_password">Confirm Password</label>
                  <input
                    type="password"
                    name="confirm password"
                    class="input"
                    id="confirm_password"
                  />
                </div>
                <div class="input_wrap">
                  <label for="dob">Date of Birth</label>
                  <input type="date" name="dob" class="input" id="dob" />
                </div>
                <div class="input_wrap">
                  <label for="gender">Gender</label>
                  <div class="gendercontainer">
                    <div class="gender">
                      <input type="radio" name="gender" id="male" />
                      <label for="male">Male</label>
                    </div>

                    <div class="gender">
                      <input type="radio" name="gender" id="female" />
                      <label for="female">Female</label>
                    </div>

                    <div class="gender">
                      <input type="radio" name="gender" id="others" />
                      <label for="others">Others</label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="btns_wrap">
          <div class="common_btns form_1_btns">
            <button type="button" class="btn_next">
              Next
              <span class="icon"
                ><ion-icon name="arrow-forward-sharp"></ion-icon
              ></span>
            </button>
          </div>
          <div class="common_btns form_2_btns" style="display: none">
            <button type="button" class="btn_back">
              <span class="icon"
                ><ion-icon name="arrow-back-sharp"></ion-icon></span
              >Back
            </button>
            <button type="button" class="btn_next">
              Next
              <span class="icon"
                ><ion-icon name="arrow-forward-sharp"></ion-icon
              ></span>
            </button>
          </div>
          <div class="common_btns form_3_btns" style="display: none">
            <button type="button" class="btn_back">
              <span class="icon"
                ><ion-icon name="arrow-back-sharp"></ion-icon></span
              >Back
            </button>
            <button type="button" class="btn_done">Done</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal_wrapper block">
      <p class="text">Welcome to Home page</p>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
